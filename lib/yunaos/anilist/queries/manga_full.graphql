# Full manga query - fetches ALL available data for a single manga
# Usage: Pass variable { "id": 1 } for AniList ID or { "idMal": 1 } for MAL ID

query MangaFullQuery($id: Int, $idMal: Int) {
  Media(id: $id, idMal: $idMal, type: MANGA) {
    # ===== Basic Info =====
    id
    idMal
    title {
      romaji
      english
      native
      userPreferred
    }
    description(asHtml: false)
    descriptionHtml: description(asHtml: true)

    # ===== Format & Status =====
    type
    format
    status

    # ===== Chapters & Volumes =====
    chapters
    volumes

    # ===== Dates =====
    startDate {
      year
      month
      day
    }
    endDate {
      year
      month
      day
    }

    # ===== Source & Country =====
    source
    countryOfOrigin
    isLicensed
    hashtag

    # ===== Scores & Popularity =====
    averageScore
    meanScore
    popularity
    favourites
    trending
    rankings {
      rank
      type
      format
      year
      season
      allTime
      context
    }

    # ===== Genres & Tags =====
    genres
    tags {
      id
      name
      description
      category
      rank
      isGeneralSpoiler
      isMediaSpoiler
      isAdult
    }

    # ===== Staff (Authors, Artists) =====
    staff(perPage: 100) {
      edges {
        id
        role
        node {
          id
          name {
            full
            native
            alternative
          }
          language: languageV2
          image {
            large
            medium
          }
          description
          primaryOccupations
          gender
          dateOfBirth {
            year
            month
            day
          }
          dateOfDeath {
            year
            month
            day
          }
          age
          yearsActive
          homeTown
          bloodType
          siteUrl
          favourites
        }
      }
      pageInfo {
        total
        hasNextPage
      }
    }

    # ===== Characters =====
    characters(perPage: 100, sort: [ROLE, RELEVANCE, ID]) {
      edges {
        id
        role
        name
        node {
          id
          name {
            full
            native
            alternative
          }
          image {
            large
            medium
          }
          description
          gender
          dateOfBirth {
            year
            month
            day
          }
          age
          bloodType
          siteUrl
          favourites
        }
      }
      pageInfo {
        total
        hasNextPage
      }
    }

    # ===== Relations (Anime adaptations, Sequels, etc.) =====
    relations {
      edges {
        id
        relationType(version: 2)
        node {
          id
          idMal
          type
          format
          status
          title {
            romaji
            english
            native
          }
          coverImage {
            large
            medium
          }
          siteUrl
        }
      }
    }

    # ===== Recommendations =====
    recommendations(perPage: 25, sort: [RATING_DESC]) {
      edges {
        node {
          id
          rating
          userRating
          mediaRecommendation {
            id
            idMal
            title {
              romaji
              english
            }
            type
            format
            coverImage {
              large
              medium
            }
            averageScore
          }
        }
      }
    }

    # ===== Reviews =====
    reviews(perPage: 10, sort: [RATING_DESC]) {
      edges {
        node {
          id
          userId
          summary
          body
          rating
          ratingAmount
          score
          siteUrl
          createdAt
          updatedAt
        }
      }
    }

    # ===== Images =====
    coverImage {
      extraLarge
      large
      medium
      color
    }
    bannerImage

    # ===== External Links =====
    externalLinks {
      id
      url
      site
      siteId
      type
      language
      color
      icon
      notes
      isDisabled
    }

    # ===== Statistics =====
    stats {
      scoreDistribution {
        score
        amount
      }
      statusDistribution {
        status
        amount
      }
    }

    # ===== Site Info =====
    siteUrl
    autoCreateForumThread
    isRecommendationBlocked
    isReviewBlocked
    modNotes

    # ===== Content Warnings =====
    isAdult

    # ===== Synonyms =====
    synonyms

    # ===== Update Info =====
    updatedAt
  }
}
